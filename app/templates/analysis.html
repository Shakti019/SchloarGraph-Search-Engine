<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ paper.title }} - Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #fff; /* Pure white background */
            color: #222;
            font-family: 'Georgia', 'Times New Roman', serif; /* Academic paper feel */
            line-height: 1.8;
        }

        .analysis-container {
            max-width: 800px; /* Optimal reading width */
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* --- Header Section --- */
        .paper-header {
            margin-bottom: 50px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 30px;
        }

        .paper-title {
            font-family: 'Arial', sans-serif; /* Clean sans-serif for title */
            font-weight: 700;
            font-size: 36px;
            color: #111;
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .paper-meta {
            font-family: 'Arial', sans-serif;
            color: #5f6368;
            font-size: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
        }

        .meta-item i {
            margin-right: 6px;
            color: #777;
        }

        /* --- Analysis Content --- */
        .analysis-content {
            /* No box model, just text on page */
            font-size: 18px;
            color: #333;
        }

        /* Markdown Styles Override for "Paper" Look */
        .markdown-body {
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            font-family: 'Arial', sans-serif;
            color: #111;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .markdown-body h2 {
            font-size: 24px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .markdown-body p {
            margin-bottom: 24px;
            text-align: justify;
        }

        .markdown-body strong {
            color: #000;
            font-weight: 700;
        }

        .markdown-body ul {
            margin-bottom: 24px;
        }

        .markdown-body li {
            margin-bottom: 10px;
        }

        /* Back Button */
        .back-nav {
            margin-bottom: 40px;
        }
        .back-nav a {
            text-decoration: none;
            color: #666;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-nav a:hover {
            color: #1a0dab;
        }

        /* Skeleton Loading */
        .skeleton {
            background: #f0f0f0;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .skeleton-text {
            height: 16px;
            width: 100%;
        }
        
        .skeleton-title {
            height: 24px;
            width: 60%;
            margin-bottom: 20px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Citation Modal */
        .citation-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .citation-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 600px;
            max-width: 90%;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        .citation-close {
            position: absolute;
            top: 15px; right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }
        .citation-format {
            margin-bottom: 15px;
        }
        .citation-text {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            color: #333;
        }
        .copy-btn {
            margin-top: 5px;
            font-size: 12px;
            color: #1a0dab;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="analysis-container fade-in">
        
        <div class="back-nav">
            <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back to Search Results</a>
        </div>

        <!-- Paper Header -->
        <div class="paper-header">
            <h1 class="paper-title">{{ paper.title }}</h1>
            
            <div class="paper-meta">
                <div class="meta-item">
                    <i class="fas fa-user-friends"></i>
                    {{ paper.authors[0].name if paper.authors else 'Unknown Author' }}
                </div>
                <div class="meta-item">
                    <i class="far fa-calendar-alt"></i>
                    {{ paper.year }}
                </div>
                <div class="meta-item">
                    <i class="fas fa-database"></i>
                    {{ paper.display_collection }}
                </div>
                {% if paper.doi %}
                <div class="meta-item">
                    <a href="{{ paper.doi }}" target="_blank" style="color: #1a0dab; text-decoration: none;">
                        <i class="fas fa-external-link-alt"></i> View Original Source
                    </a>
                </div>
                {% endif %}
                <div class="meta-item" style="cursor: pointer; color: #1a0dab; font-weight: 600;" onclick="openCitationModal()">
                    <i class="fas fa-quote-right"></i> Cite this Paper
                </div>
            </div>
        </div>

        <!-- Gemini Analysis -->
        <div class="analysis-content" id="analysisContainer">
            <!-- Skeleton Loader -->
            <div id="skeletonLoader">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text" style="width: 80%"></div>
                <br>
                <div class="skeleton skeleton-title" style="width: 40%"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <br>
                <div class="skeleton skeleton-title" style="width: 50%"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
        </div>

        <!-- Citation Modal -->
        <div class="citation-modal" id="citationModal">
            <div class="citation-box">
                <span class="citation-close" onclick="closeCitationModal()">&times;</span>
                <h2 style="margin-top: 0; font-size: 20px; margin-bottom: 20px;">Cite this paper</h2>
                
                <div class="citation-format">
                    <strong>BibTeX</strong>
                    <div class="citation-text" id="bibtexText"></div>
                    <button class="copy-btn" onclick="copyToClipboard('bibtexText')">Copy BibTeX</button>
                </div>
                
                <div class="citation-format">
                    <strong>APA</strong>
                    <div class="citation-text" id="apaText"></div>
                    <button class="copy-btn" onclick="copyToClipboard('apaText')">Copy APA</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Load Analysis
        document.addEventListener('DOMContentLoaded', function() {
            const collection = "{{ paper.collection }}";
            const paperId = "{{ paper.id }}";
            
            fetch(`/api/analyze/${collection}/${paperId}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('analysisContainer');
                    container.innerHTML = `<div class="markdown-body fade-in">${data.analysis}</div>`;
                })
                .catch(err => {
                    document.getElementById('analysisContainer').innerHTML = `<p style="color: red">Error loading analysis. Please try again later.</p>`;
                });
        });

        // Citation Logic
        const paper = {
            title: "{{ paper.title | replace('"', '\\"') }}",
            author: "{{ paper.authors[0].name if paper.authors else 'Unknown' }}",
            year: "{{ paper.year }}",
            venue: "{{ paper.venue or 'Preprint' }}",
            url: "{{ paper.url }}"
        };

        function openCitationModal() {
            // Generate BibTeX
            const bibtex = `@article{scholar_graph_${paper.year},
  title={${paper.title}},
  author={${paper.author}},
  journal={${paper.venue}},
  year={${paper.year}},
  url={${paper.url}}
}`;
            document.getElementById('bibtexText').innerText = bibtex;

            // Generate APA
            const apa = `${paper.author} (${paper.year}). ${paper.title}. ${paper.venue}. Retrieved from ${paper.url}`;
            document.getElementById('apaText').innerText = apa;

            document.getElementById('citationModal').style.display = 'flex';
        }

        function closeCitationModal() {
            document.getElementById('citationModal').style.display = 'none';
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                // Optional: Show a small toast or change button text
                const btn = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = originalText, 2000);
            });
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('citationModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
